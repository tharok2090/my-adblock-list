name: Build Blocklist

on:
  schedule:
    - cron: "0 3 * * *"   # cada día a las 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download and combine lists
        run: |
          rm -f combined.txt
          touch combined.txt

          # Descargar URLs válidas ignorando comentarios y líneas vacías
          grep -vE '^\s*#|^\s*$' lists.txt | while read -r url; do
            echo "Downloading $url"
            curl -fsSL "$url" >> raw.txt || echo "Failed: $url"
            echo "" >> raw.txt
          done

          # Procesado limpio:
          cat raw.txt \
            | sed 's/#.*//' \
            | sed 's/!.*//' \
            | sed 's/^[ \t]*//;s/[ \t]*$//' \
            | grep -vE '^\s*$' \
            | awk '
                # Convertir formato hosts (0.0.0.0 dominio.com)
                $1 ~ /^(0\.0\.0\.0|127\.0\.0\.1)$/ { print $2; next }
                # Si ya es solo dominio
                { print $1 }
              ' \
            | sort -u \
            > combined.txt

          rm -f raw.txt

      - name: Commit updated list
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add combined.txt
          git commit -m "Update combined list" || echo "No changes"
          git push
